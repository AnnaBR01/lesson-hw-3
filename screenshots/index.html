<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .table {
        width: 100%;
        font-family: sans-serif;
      }

      td {
        background: #bc8f8f;
        padding: 20px;
        color: white;
        line-height: 30px;
      }

      tr:first-child td {
        border-radius: 10px 10px 0 0;
      }
      tr:last-child td {
        border-radius: 0 0 10px 10px;
      }
    </style>
  </head>
  <body>
    <table class="table">
      <tr>
        <td>Пирамида Хеопса</td>
      </tr>
      <tr>
        <td>Висячие сады Семирамиды</td>
      </tr>
      <tr>
        <td>Статуя Зевса в Олимпии</td>
      </tr>
      <tr>
        <td>Храм Артемиды в Эфесе</td>
      </tr>
      <tr>
        <td>Мавзолей в Галикарнасе</td>
      </tr>
      <tr>
        <td>Колосс Родосский</td>
      </tr>
      <tr>
        <td>Александрийский маяк</td>
      </tr>
    </table>
  </body>
</html>
